# Create packer user account.
d-i passwd/user-fullname string automation
d-i passwd/username string automation
d-i passwd/user-password password VMware1!
d-i passwd/user-password-again password VMware1!
d-i user-setup/allow-password-weak boolean true
d-i passwd/root-login boolean true
d-i passwd/root-password password VMware1!
d-i passwd/root-password-again password VMware1!

# Timezone / Time
d-i clock-setup/utc boolean true
d-i time/zone string America/Porto_Velho
d-i clock-setup/ntp boolean false

d-i debian-installer/language string pt
d-i debian-installer/country string BR
d-i debian-installer/locale string pt_BR.UTF-8

# Keyboard
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select us

# Partitioning
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/disk string /dev/sda
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish

d-i pkgsel/include string open-vm-tools openssh-server cloud-init curl python3-pip vim

d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev  string default

d-i preseed/late_command string \
    echo 'automation ALL=(ALL) NOPASSWD: ALL' > /target/etc/sudoers.d/automation ; \
    in-target chmod 440 /etc/sudoers.d/automation ; \
    in-target mkdir /home/automation/.ssh ; \
    in-target touch /home/automation/.ssh/authorized_keys ; \
    echo 'ssh-rsa  Chave ssh Notebook Dell-5566' > /target/home/automation/.ssh/authorized_keys ; \
    in-target chown automation:automation -R /home/automation/.ssh ; \
    in-target chmod 700 /home/automation/.ssh ; \
    in-target chmod 600 /home/automation/.ssh/authorized_keys ;

d-i finish-install/reboot_in_progress note